<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AERYMC - Minecraft Server</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: #0e0f11;
            font-family: 'Poppins', sans-serif;
            color: #e6e6e6;
        }

        /* HEADER GLASS */
        header {
            position: sticky;
            top: 0;
            backdrop-filter: blur(10px);
            background: rgba(15, 18, 22, 0.7);
            padding: 12px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #1f1f1f;
            z-index: 99;
        }

        .logo {
            font-size: 26px;
            font-weight: 700;
            color: #4fd1ff;
            text-shadow: 0 0 8px #4fd1ff88;
        }

        nav a {
            margin-left: 25px;
            color: #ccc;
            text-decoration: none;
            font-size: 15px;
        }

        nav a:hover {
            color: #4fd1ff;
        }

        /* BANNER */
        .banner {
            width: 100%;
            height: 310px;
            background-image: url('https://i.imgur.com/NAXy1xD.jpeg');
            background-size: cover;
            background-position: center;
            border-bottom: 1px solid #222;
            display: flex;
            align-items: flex-end;
            padding: 35px;
            font-size: 34px;
            font-weight: 600;
            color: #fff;
            text-shadow: 0 0 10px #000;
        }

        /* LAYOUT */
        .wrapper {
            display: flex;
            padding: 25px;
            gap: 25px;
        }

        .content {
            width: 68%;
        }

        .sidebar {
            width: 32%;
        }

        /* BÀI VIẾT – KHÁC HOÀN TOÀN MINEVN */
        .post {
            background: #17191d;
            margin-bottom: 25px;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #222;
            transition: 0.2s;
        }

        .post:hover {
            transform: translateY(-3px);
            border-color: #4fd1ff;
        }

        .post img {
            width: 100%;
            border-radius: 10px;
        }

        .post h2 {
            margin: 12px 0 5px 0;
            font-size: 22px;
        }

        .btn {
            display: inline-block;
            margin-top: 10px;
            background: #4fd1ff;
            padding: 8px 13px;
            font-weight: 600;
            border-radius: 8px;
            color: #000;
            text-decoration: none;
        }

        /* SIDEBAR MODULE */
        .box {
            background: #17191d;
            padding: 18px;
            margin-bottom: 25px;
            border-radius: 12px;
            border: 1px solid #222;
        }

        .tag {
            background: #24272d;
            padding: 7px 12px;
            margin: 4px;
            border-radius: 8px;
            display: inline-block;
            font-size: 13px;
        }

        /* FOOTER */
        footer {
            background: #0b0c0d;
            padding: 25px;
            text-align: center;
            margin-top: 30px;
            color: #555;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">AERYMC</div>
    <nav>
        <a href="#">Trang chủ</a>
        <a href="#">Nội quy</a>
        <a href="#">Cộng đồng</a>
        <a href="#">Donate</a>
    </nav>
</header>

<div class="banner">
    Máy chủ Minecraft AERYMC — Survival • Skyblock • Minigames
</div>
